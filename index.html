<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeisi Estrada</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        .banner {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        .deporte-galeria {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 30px 0;
        }

        .deporte-galeria img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            display: block;
        }

        .producto {
            text-align: center;
        }

        .precio {
            font-size: 1.2em;
            color: #333;
        }

        .btn-carrito {
            display: inline-block;
            padding: 10px 20px;
            background-color: #141414;
            color: rgb(248, 241, 241);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-carrito:hover {
            background-color: #e01212;
             color: rgb(252, 248, 248);
        }
    </style>
</head>

<body>
    <header>
        <div>
            <img src="img/logo.svg" alt="logo" />
            <nav>
                <ul>
                    <li><a href="index.html">Ropa</a></li>
                    <li><a href="about.html">Remeras</a></li>
                    <li><a href="services.html">zapa</a></li>
                    <li><a href="contact.html">nosotros</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <img class="banner" src="img/banner.jpg" alt="">
    <div class="deporte-galeria">
        <div class="producto">
            <img src="img/zapa.jpg" alt="Zapatillas deportivas">
            <h3>Zapatillas deportivas</h3>
            <p class="precio">$4.500</p>
            <a class="btn-carrito" href="carrito.html?producto=zapa">Agregar al carrito</a>
        </div>
        <div class="producto">
            <img src="img/renera.jpg" alt="Remera deportiva">
            <h3>Remera deportiva</h3>
            <p class="precio">$2.800</p>
            <a class="btn-carrito" href="carrito.html?producto=remera">Agregar al carrito</a>
        </div>
        <div class="producto">
            <img src="img/shor.avif" alt="Short deportivo">
            <h3>Short deportivo</h3>
            <p class="precio">$2.200</p>
            <a class="btn-carrito" href="carrito.html?producto=short">Agregar al carrito</a>
        </div>
    </div>
</body>

</html>
